name: Go-CI

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v2
        id: go
      - name: check out
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
  build:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: get dependencies
        run: go get -v -t -d ./...
      - name: build
        run: go build ./...
  coverage:
    needs: setup
    runs-on: ubuntu-latest
    env:
      JWT_SECRET_KEY: secret
    defaults:
      run:
        working-directory: ./api
    permissions: write-all
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: get dependencies
        run: go get -v -t -d ./...
      - name: test with coverage report output
        run: make coverage
      - name: report
        uses: k1LoW/octocov-action@v0
        with:
          config: ./api/.octocov.yml
